name: FTP deploy on push
on: push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ yk444491.ftp.tools }}
        username: ${{ yk444491_hosting }}
        password: ${{ Test123@ }}
        server-dir: ${{ /home/yk444491/hosting/ }}
